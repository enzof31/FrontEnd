<div class = "fondo" >
      <div class = "row" >
            <div>
              <section class="form-register">
                     <h4>Formulario para agregar nuevas experiencias laborales</h4>
                     <form (ngSubmit)="onCreate()"  novalidate #f="ngForm" >
                         <div class="form-group">

                                <label for="nombreE"> Nombre de la empresa </label>
                                <input type="text" class = "form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                         </div>
                         <div class="form-group">
                                <label for=" desripcionE"> Descripcion de la tarea </label>
                                <input type="text" class="form-control" id="desripcionE" name="desripcionE" [(ngModel)]="descripcionE" required>
                         </div>
                         <div class="form-group">
                            <label for="fechaE"> Fecha de inicio-fin </label>
                            <input type="text" class="form-control" id="fechaE" name="fechaE" [(ngModel)]="fechaE" required>
                     </div>
                         <button class="btn btn-primary">
                            Agregar experiencia
                         </button>
                     </form>
              </section>
              </div>
       </div>
</div>
