<div class="fondo" *ngIf="persona">
    <div class="row">
      <div>
        <section class="form-register">
          <h4>Formulario de edici√≥n de perfil</h4>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombre"> Nombre de perfil </label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              [(ngModel)]="persona.nombre"
              required
            />
          </div>
          <div class="form-group">
            <label for="apellido"> Apellido de perfil </label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              name="apellido"
              [(ngModel)]="persona.apellido"
              required
            />
          </div>
          <div class="form-group">
            <label for=" desripcion"> Descripcion de perfil </label>
            <input
              type="text"
              class="form-control"
              id="descripcion"
              name="descripcion"
              [(ngModel)]="persona.descripcion"
              required
            />
          </div>
          <div class="form-group">
            <label for="img"> Elegir imagen </label>
            <input
              type="file"
              class="form-control"
              id="img"
              name="img"
              [(ngModel)]="persona.img"
              (change)="uploadImage($event)"
              accept=".jpg, .jpeg, .png"
              required
            />
          </div>
          <br>
          <div class="imagen">
            <img [src]="[imageService.url]" width="200px">
          </div>
          <br>
          <button class="btn btn-primary">Actualizar perfil</button>
          </form>
        </section>
      </div>
    </div>
  </div>
