<div class="fondo">
  <div class="row">
    <div>
      <section class="form-register">
        <h4>Formulario de creaci√≥n de proyectos</h4>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombre"> Nombre del Proyecto </label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              [(ngModel)]="nombre"
              required
            />
          </div>
          <div class="form-group">
            <label for=" desripcion"> Descripcion del proyecto </label>
            <input
              type="text"
              class="form-control"
              id="desripcion"
              name="desripcion"
              [(ngModel)]="descripcion"
              required
            />
          </div>
          <div class="form-group">
            <label for="fecha"> Fecha de inicio-fin </label>
            <input
              type="text"
              class="form-control"
              id="fecha"
              name="fecha"
              [(ngModel)]="fecha"
              required
            />
          </div>
          <br />
          <button class="btn btn-primary">Agregar proyecto</button>
        </form>
      </section>
    </div>
  </div>
</div>
