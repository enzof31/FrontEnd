<div class="fondo">
  <div class="row">
    <div>
      <section class="form-register">
        <h4>Formulario para agregar nuevos estudios</h4>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreE"> Título </label>
            <input
              type="text"
              class="form-control"
              id="nombreE"
              name="nombreE"
              [(ngModel)]="nombreE"
              required
            />
          </div>
          <div class="form-group">
            <label for=" desripcionE"> Institución </label>
            <input
              type="text"
              class="form-control"
              id="desripcionE"
              name="desripcionE"
              [(ngModel)]="descripcionE"
              required
            />
          </div>
          <div class="form-group">
            <label for=" fechaE"> Año de inicio-fin </label>
            <input
              type="text"
              class="form-control"
              id="fechaE"
              name="fechaE"
              [(ngModel)]="fechaE"
              required
            />
          </div>
          <br />
          <button class="btn btn-primary">Agregar Educación</button>
        </form>
      </section>
    </div>
  </div>
</div>
