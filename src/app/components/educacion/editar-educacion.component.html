<div class="fondo" *ngIf="educacion">
  <div class="row">
    <div>
      <section class="form-register">
        <h4>Formulario de edición de estudios</h4>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreE"> Título </label>
            <input
              type="text"
              class="form-control"
              id="nombreE"
              name="nombreE"
              [(ngModel)]="educacion.nombreE"
              required
            />
          </div>
          <div class="form-group">
            <label for=" desripcionE"> Institución </label>
            <input
              type="text"
              class="form-control"
              id="descripcionE"
              name="descripcionE"
              [(ngModel)]="educacion.descripcionE"
              required
            />
          </div>
          <div class="form-group">
            <label for=" fechaE"> Año de inicio-fin </label>
            <input
              type="text"
              class="form-control"
              id="fechaE"
              name="fechaE"
              [(ngModel)]="educacion.fechaE"
              required
            />
          </div>
          <br />
          <button class="btn btn-primary">Actualizar Educación</button>
        </form>
      </section>
    </div>
  </div>
</div>
