<div class="fondo" *ngIf="expLab">
  <div class="row">
    <div>
      <section class="form-register">
        <h4>Formulario de edici√≥n de experiencia</h4>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreE"> Nombre de la empresa </label>
            <input
              type="text"
              class="form-control"
              id="nombreE"
              name="nombreE"
              [(ngModel)]="expLab.nombreE"
              required
            />
          </div>
          <div class="form-group">
            <label for=" desripcionE"> Descripcion de la tarea </label>
            <input
              type="text"
              class="form-control"
              id="descripcionE"
              name="descripcionE"
              [(ngModel)]="expLab.descripcionE"
              required
            />
          </div>
          <div class="form-group">
            <label for="fechaE"> Fecha de inicio-fin </label>
            <input
              type="text"
              class="form-control"
              id="fechaE"
              name="fechaE"
              [(ngModel)]="expLab.fechaE"
              required
            />
          </div>
          <br />
          <button class="btn btn-primary">Actualizar experiencia</button>
        </form>
      </section>
    </div>
  </div>
</div>
