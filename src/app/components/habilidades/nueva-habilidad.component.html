<div class="fondo">
  <div class="row">
    <div>
      <section class="form-register">
        <h4>Formulario de creaciÃ³n de habilidades</h4>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombre"> Nombre de la habilidad </label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              [(ngModel)]="nombre"
              required
            />
          </div>
          <div class="form-group">
            <label for="porcentaje"> Porcentaje de la habilidad </label>
            <input
              type="text"
              class="form-control"
              id="porcentaje"
              name="porcentaje"
              [(ngModel)]="porcentaje"
              required
            />
          </div>
          <br />
          <button class="btn btn-primary">Agregar Habilidad</button>

          <div>
            <section>
              <label
                ><input
                  type="checkbox"
                  id="circulo"
                  name="circulo"
                  [(ngModel)]="circulo"
                />Circulo</label
              >
            </section>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
